<body>
  <header>
        <nav>
            <a href="gorrinerd.html">GorriNerd</a>
        </nav>
    </header>

<p>GorriNerd: Film</p>

<div class="story-wrapper" id="storyWrapper">
  <img id="storyImage" class="story-image" src="" alt="story"/>
</div>

<div class="nav-buttons" id="navButtons"></div>

<script>
  const images = [
    'assets/images/film/story1.jpeg',
    'assets/images/film/story2.jpeg',
    'assets/images/film/story3.jpeg',
    'assets/images/film/story4.jpeg',
    'assets/images/film/story5.jpeg',
    'assets/images/film/story6.jpeg',
    'assets/images/film/story7.jpeg',
    'assets/images/film/story8.jpeg',
  ];

  const imageEl = document.getElementById('storyImage');
  const navButtons = document.getElementById('navButtons');
  let currentIndex = Math.floor(Math.random() * images.length);

  function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    currentIndex = index;

    imageEl.style.opacity = 0;
    setTimeout(() => {
      imageEl.src = images[currentIndex];
      imageEl.style.opacity = 1;
      updateButtons();
    }, 200);
  }

  function updateButtons() {
    document.querySelectorAll('.nav-buttons button').forEach((btn, idx) => {
      btn.classList.toggle('active', idx === currentIndex);
    });
  }

  function createButtons() {
    images.forEach((_, index) => {
      const btn = document.createElement('button');
      btn.addEventListener('click', () => showImage(index));
      navButtons.appendChild(btn);
    });
  }

  createButtons();
  showImage(currentIndex);
</script>
