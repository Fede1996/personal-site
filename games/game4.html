<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Dash: L'Influencer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      margin: 0;
      overflow: hidden;
      color: #333;
    }
    #start-container {
      text-align: center;
      margin-top: 20%;
      padding: 20px;
    }
    #start-container button {
      background: #ff6f61;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    #start-container button:hover {
      background: #e05550;
    }
    #game-container {
      display: none;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
      border: 3px solid #333;
      background: #fff url('https://via.placeholder.com/600x400/FFD700/FFFFFF?text=Insta+Dash') no-repeat center;
      background-size: cover;
      border-radius: 15px;
    }
    .status {
      font-size: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    #life-bar {
      width: 100%;
      height: 25px;
      background: #ccc;
      position: fixed;
      bottom: 0;
    }
    #life-bar > div {
      height: 100%;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      width: 100%;
      transition: width 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <h1>Insta Dash: L'Influencer</h1>
    <p>Raccogli solo i commenti positivi (ðŸŒŸ) e schiva quelli negativi (ðŸ’¢).</p>
    <p>Mantieni il morale alto e diventa il miglior influencer!</p>
    <button onclick="startGame()">Inizia il Gioco</button>
  </div>

  <div id="game-container">
    <div class="status">
      <span id="score">Punteggio: 0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="life-bar"><div id="life-progress"></div></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = { x: 280, y: 350, width: 40, height: 40, speed: 5 };
    const positiveItems = [];
    const negativeItems = [];
    const lifeBar = document.getElementById('life-progress');
    const scoreDisplay = document.getElementById('score');

    let life = 100;
    let score = 0;
    let isGameOver = false;
    let left = false, right = false;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') left = true;
      if (e.key === 'ArrowRight') right = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') left = false;
      if (e.key === 'ArrowRight') right = false;
    });

    function startGame() {
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      updateGame();
    }

    function createItem(type) {
      const size = 30;
      return {
        x: Math.random() * (canvas.width - size),
        y: -size,
        size,
        type,
        speed: Math.random() * 2 + 2
      };
    }

    function updateGame() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimento giocatore
      if (left && player.x > 0) player.x -= player.speed;
      if (right && player.x < canvas.width - player.width) player.x += player.speed;

      // Crea oggetti
      if (Math.random() < 0.02) positiveItems.push(createItem('positive'));
      if (Math.random() < 0.015) negativeItems.push(createItem('negative'));

      // Disegna giocatore
      ctx.fillStyle = '#007bff';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Gestisci oggetti
      [...positiveItems, ...negativeItems].forEach((item, index, array) => {
        item.y += item.speed;
        ctx.fillStyle = item.type === 'positive' ? 'green' : 'red';
        ctx.fillText(item.type === 'positive' ? 'ðŸŒŸ' : 'ðŸ’¢', item.x, item.y);

        // Collisione
        if (item.y + item.size > player.y &&
          item.x + item.size > player.x && item.x < player.x + player.width) {
          if (item.type === 'positive') {
            score += 10;
            life = Math.min(100, life + 5);
          } else {
            life -= 15;
          }
          array.splice(index, 1);
        }

        // Rimuovi oggetti fuori schermo
        if (item.y > canvas.height) array.splice(index, 1);
      });

      // Aggiorna HUD
      scoreDisplay.textContent = `Punteggio: ${score}`;
      lifeBar.style.width = life + '%';

      if (life <= 0) {
        isGameOver = true;
        alert('Game Over! Punteggio finale: ' + score);
      }

      requestAnimationFrame(updateGame);
    }
  </script>
</body>
</html>
