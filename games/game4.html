<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Dash: L'Influencer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffe5f0, #f0f8ff);
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #ffffff;
      border: 3px solid #4caf50;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #4caf50;
    }
    .instructions {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 16px;
      color: #555;
      font-style: italic;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #life-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background-color: #d3d3d3;
      border-radius: 10px;
      overflow: hidden;
    }
    #life-bar > div {
      height: 100%;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      width: 100%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="status">
    <p id="score">Score: 0</p>
    <p id="life">Life: 100</p>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="instructions">
    Usa le frecce sinistra (<b>&larr;</b>) e destra (<b>&rarr;</b>) per muovere il rettangolo.<br>
    Raccogli i commenti positivi (+10 punti) e schiva i commenti negativi (-15 vita).
  </div>
  <div id="life-bar">
    <div id="life-progress"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 70,
      width: 50,
      height: 50,
      color: '#007bff',
      speed: 8,
      moveLeft: false,
      moveRight: false,
    };

    let life = 100;
    let score = 0;
    let isGameOver = false;

    const items = [];
    const colors = { positive: '#4caf50', negative: '#f44336' };

    function createItem(type) {
      const size = 40;
      const x = Math.random() * (canvas.width - size);
      const speed = Math.random() * 3 + 2;
      return { x, y: -size, size, speed, type };
    }

    function generateItems() {
      if (Math.random() < 0.03) items.push(createItem('positive'));
      if (Math.random() < 0.02) items.push(createItem('negative'));
    }

    function checkCollision(item) {
      return (
        item.x < player.x + player.width &&
        item.x + item.size > player.x &&
        item.y < player.y + player.height &&
        item.y + item.size > player.y
      );
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.moveLeft = true;
      if (e.key === 'ArrowRight') player.moveRight = true;
    });
    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') player.moveLeft = false;
      if (e.key === 'ArrowRight') player.moveRight = false;
    });

    function updateGame() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (player.moveLeft && player.x > 0) player.x -= player.speed;
      if (player.moveRight && player.x < canvas.width - player.width) player.x += player.speed;

      generateItems();

      items.forEach((item, index) => {
        item.y += item.speed;

        if (checkCollision(item)) {
          if (item.type === 'positive') {
            score += 10;
            life = Math.min(100, life + 5);
          } else {
            life -= 15;
          }
          items.splice(index, 1);
        }

        if (item.y > canvas.height) items.splice(index, 1);

        ctx.fillStyle = colors[item.type];
        ctx.fillRect(item.x, item.y, item.size, item.size);

        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(
          item.type === 'positive' ? '+LIKE' : '-HATER',
          item.x + item.size / 2,
          item.y + item.size / 1.5
        );
      });

      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      life = Math.max(0, life);
      const lifeBar = document.getElementById('life-progress');
      lifeBar.style.width = life + '%';

      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('life').textContent = `Life: ${life}`;

      if (life <= 0) {
        isGameOver = true;
        alert(`Game Over! Final Score: ${score}`);
      } else {
        requestAnimationFrame(updateGame);
      }
    }

    updateGame();
  </script>
</body>
</html>
