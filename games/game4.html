<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Dash: L'Influencer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #fff;
      border: 2px solid #000;
    }
    .status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      z-index: 10;
    }
    .instructions {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 16px;
      color: #555;
      font-style: italic;
    }
    #life-bar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    #life-bar > div {
      height: 100%;
      background-color: #4caf50;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="status">
    <p id="score">Score: 0</p>
    <p id="life">Life: 100</p>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="instructions">
    <p>Usa le frecce sinistra (<b>&larr;</b>) e destra (<b>&rarr;</b>) per muovere il rettangolo e raccogliere i commenti positivi!</p>
    <p>Evita i commenti negativi che riducono la tua vita.</p>
  </div>
  <div id="life-bar">
    <div id="life-progress"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Giocatore
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 50,
      height: 50,
      color: 'blue',
      speed: 7,
      moveLeft: false,
      moveRight: false,
    };

    // Stati del gioco
    let life = 100;
    let score = 0;
    let isGameOver = false;

    // Oggetti
    const items = [];
    const colors = { positive: 'green', negative: 'red' };

    // Genera un oggetto
    function createItem(type) {
      const size = 40; // Dimensione degli oggetti
      const x = Math.random() * (canvas.width - size);
      const speed = Math.random() * 2 + 2; // Velocit√† base
      return { x, y: -size, size, speed, type };
    }

    // Generazione degli oggetti
    function generateItems() {
      if (Math.random() < 0.03) items.push(createItem('positive'));
      if (Math.random() < 0.02) items.push(createItem('negative'));
    }

    // Controlla collisioni
    function checkCollision(item) {
      return (
        item.x < player.x + player.width &&
        item.x + item.size > player.x &&
        item.y < player.y + player.height &&
        item.y + item.size > player.y
      );
    }

    // Gestione tastiera
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.moveLeft = true;
      if (e.key === 'ArrowRight') player.moveRight = true;
    });
    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') player.moveLeft = false;
      if (e.key === 'ArrowRight') player.moveRight = false;
    });

    // Aggiorna il gioco
    function updateGame() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimento del giocatore
      if (player.moveLeft && player.x > 0) player.x -= player.speed;
      if (player.moveRight && player.x < canvas.width - player.width) player.x += player.speed;

      // Generazione di nuovi oggetti
      generateItems();

      // Aggiorna e disegna gli oggetti
      items.forEach((item, index) => {
        item.y += item.speed;

        // Collisione
        if (checkCollision(item)) {
          if (item.type === 'positive') {
            score += 10;
            life = Math.min(100, life + 5); // Bonus vita
          } else {
            life -= 15; // Danno vita
          }
          items.splice(index, 1);
        }

        // Rimuovi gli oggetti fuori schermo
        if (item.y > canvas.height) items.splice(index, 1);

        // Disegna oggetti
        ctx.fillStyle = colors[item.type];
        ctx.fillRect(item.x, item.y, item.size, item.size);

        // Disegna testo sopra gli oggetti
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(
          item.type === 'positive' ? '+Commento' : '-Hater',
          item.x + item.size / 2,
          item.y + item.size / 1.5
        );
      });

      // Disegna il giocatore
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Aggiorna barra vita
      life = Math.max(0, life);
      const lifeBar = document.getElementById('life-progress');
      lifeBar.style.width = life + '%';

      // Aggiorna punteggio
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('life').textContent = `Life: ${life}`;

      // Controllo fine gioco
      if (life <= 0) {
        isGameOver = true;
        alert(`Game Over! Final Score: ${score}`);
      } else {
        requestAnimationFrame(updateGame);
      }
    }

    // Inizializza il gioco
    updateGame();
  </script>
</body>
</html>
