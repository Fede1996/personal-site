<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debugging Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
            width: 80%;
            height: 80%;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background-color: #34495e;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            animation: drop 3s linear infinite;
        }

        .bug {
            background-color: #e74c3c;
        }

        .correct {
            background-color: #2ecc71;
        }

        .timer-plus {
            background-color: #3498db;
        }

        .timer-minus {
            background-color: #f1c40f;
        }

        @keyframes drop {
            from {
                top: -60px;
                opacity: 1;
            }
            to {
                top: 100%;
                opacity: 0;
            }
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Debugging Master</h1>
    <div class="game-container" id="gameContainer">
        <div class="score-board">Punteggio: <span id="score">0</span></div>
        <div class="timer">Tempo: <span id="timer">30</span>s</div>
        <div class="instructions">
            <p>Clicca sui cerchi rossi per risolvere i bug!</p>
            <p>Evita i cerchi verdi (sono funzionalit√† corrette).</p>
            <p>Cerchi blu: +5s al timer. Cerchi gialli: -5s dal timer.</p>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timer = 30;
        let gameInterval;

        function randomPosition() {
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            return { x, y };
        }

        function spawnCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            // Randomly assign type
            const types = ['bug', 'correct', 'timer-plus', 'timer-minus'];
            const type = types[Math.floor(Math.random() * types.length)];
            circle.classList.add(type);

            // Set position
            const { x, y } = randomPosition();
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;

            // Add event listener
            circle.addEventListener('click', () => {
                if (type === 'bug') {
                    score += 10;
                } else if (type === 'correct') {
                    score -= 5;
                } else if (type === 'timer-plus') {
                    timer += 5;
                } else if (type === 'timer-minus') {
                    timer -= 5;
                }

                updateDisplay();
                circle.remove();
            });

            gameContainer.appendChild(circle);

            // Remove circle after animation
            setTimeout(() => {
                circle.remove();
            }, 3000);
        }

        function updateDisplay() {
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timer;
        }

        function startGame() {
            gameInterval = setInterval(() => {
                if (timer > 0) {
                    spawnCircle();
                    timer--;
                    updateDisplay();
                } else {
                    clearInterval(gameInterval);
                    alert(`Tempo scaduto! Punteggio finale: ${score}`);
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
