<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debugging Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            background-color: #222;
            border: 2px solid #007acc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .bug {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .bug span {
            display: none;
        }

        .error-message {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #222;
            display: none;
        }

        #score {
            margin: 20px 0;
        }

        #start-button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #start-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Debugging Master</h1>
    <p id="score">Punteggio: 0</p>
    <button id="start-button">Inizia il gioco</button>
    <div id="game-container">
        <div id="error-message" class="error-message">Errore di runtime!</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        let score = 0;
        let gameInterval;

        class Bug {
            constructor() {
                this.element = document.createElement('div');
                this.element.classList.add('bug');
                this.element.textContent = 'BUG';
                gameContainer.appendChild(this.element);

                this.element.addEventListener('click', () => {
                    this.fixBug();
                });
            }

            spawn() {
                const x = Math.random() * (gameContainer.clientWidth - 50);
                const y = Math.random() * (gameContainer.clientHeight - 50);
                this.element.style.left = `${x}px`;
                this.element.style.top = `${y}px`;

                // Display occasional runtime errors
                if (Math.random() < 0.3) {
                    errorMessage.style.display = 'block';
                    setTimeout(() => errorMessage.style.display = 'none', 1000);
                }
            }

            fixBug() {
                score++;
                scoreElement.textContent = `Punteggio: ${score}`;
                this.element.remove();
            }
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Punteggio: ${score}`;
            startButton.disabled = true;
            gameContainer.innerHTML = ''; // Clear previous bugs

            gameInterval = setInterval(() => {
                const bug = new Bug();
                bug.spawn();

                // Remove bug if not fixed in time
                setTimeout(() => {
                    if (bug.element.parentElement) {
                        bug.element.remove();
                    }
                }, 3000);
            }, 1000);

            setTimeout(() => {
                clearInterval(gameInterval);
                alert(`Tempo scaduto! Punteggio finale: ${score}`);
                startButton.disabled = false;
            }, 30000);
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
