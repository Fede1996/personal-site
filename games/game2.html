<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Persona Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .story-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .event-description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #2980b9;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #f1c40f;
        }

        .end-message {
            font-size: 20px;
            color: #e74c3c;
            margin-top: 20px;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="story-container" id="storyContainer">
        <div class="event-description" id="eventDescription">
            Benvenuto nel tuo viaggio per diventare una celebrità informatica. Ogni scelta influenzerà il tuo percorso!
        </div>
        <div class="choices" id="choicesContainer">
            <button class="start-button" onclick="startGame()">Inizia Gioco</button>
        </div>
        <div class="status" id="status"></div>
        <div class="end-message" id="endMessage"></div>
    </div>

    <script>
        const events = [
            {
                description: "Hai scelto di avviare una startup innovativa. Come primo passo, scegli un settore su cui concentrarti.",
                options: [
                    { text: "Intelligenza Artificiale", nextEvent: 1, impact: "La tua startup attira investitori curiosi.", type: "career" },
                    { text: "Blockchain", nextEvent: 2, impact: "Affronti una concorrenza spietata, ma guadagni visibilità.", type: "public" }
                ]
            },
            {
                description: "Hai scelto Intelligenza Artificiale. Il tuo primo prototipo è pronto, ma non è perfetto. Come procedi?",
                options: [
                    { text: "Lancia il prodotto subito", nextEvent: 3, impact: "Ottieni un feedback precoce ma anche critiche.", type: "public" },
                    { text: "Raffina il prodotto", nextEvent: 4, impact: "Ci vuole più tempo, ma il risultato è più stabile.", type: "career" }
                ]
            },
            {
                description: "Hai scelto Blockchain. Un potenziale partner ti offre un contratto. Accetti senza verificare?",
                options: [
                    { text: "Accetta subito", nextEvent: 5, impact: "Scopri troppo tardi che il partner è inaffidabile.", type: "public" },
                    { text: "Fai una due diligence", nextEvent: 6, impact: "Ti guadagni la fiducia di investitori seri.", type: "career" }
                ]
            },
            {
                description: "Il tuo prototipo è stato criticato. Un concorrente lancia un prodotto simile. Come rispondi?",
                options: [
                    { text: "Fai marketing aggressivo", nextEvent: 7, impact: "Guadagni utenti rapidamente, ma a caro prezzo.", type: "public" },
                    { text: "Migliora il prodotto", nextEvent: 8, impact: "Riconquisti la fiducia del pubblico.", type: "career" }
                ]
            },
            {
                description: "Dopo aver raffinato il prodotto, ottieni recensioni positive. Cosa fai ora?",
                options: [
                    { text: "Cerca investitori", nextEvent: 9, impact: "Raccogli fondi per espandere il team.", type: "career" },
                    { text: "Lancia una campagna di crowdfunding", nextEvent: 10, impact: "Crei una comunità fedele.", type: "public" }
                ]
            }
            // Aggiungi più eventi qui per arricchire la narrativa.
        ];

        let currentEvent = null;
        let careerPoints = 0;
        let publicPoints = 0;

        const eventDescription = document.getElementById("eventDescription");
        const choicesContainer = document.getElementById("choicesContainer");
        const status = document.getElementById("status");
        const endMessage = document.getElementById("endMessage");

        function startGame() {
            careerPoints = 0;
            publicPoints = 0;
            displayEvent(0);
        }

        function displayEvent(eventIndex) {
            currentEvent = events[eventIndex];
            eventDescription.textContent = currentEvent.description;
            choicesContainer.innerHTML = "";

            currentEvent.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.className = "choice-button";
                button.textContent = option.text;
                button.onclick = () => chooseOption(index);
                choicesContainer.appendChild(button);
            });
        }

        function chooseOption(optionIndex) {
            const chosenOption = currentEvent.options[optionIndex];
            status.textContent = chosenOption.impact;

            if (chosenOption.type === "career") {
                careerPoints++;
            } else if (chosenOption.type === "public") {
                publicPoints++;
            }

            if (chosenOption.nextEvent !== undefined) {
                setTimeout(() => displayEvent(chosenOption.nextEvent), 2000);
            } else {
                displayScore();
            }
        }

        function displayScore() {
            choicesContainer.innerHTML = "";
            if (careerPoints > publicPoints) {
                endMessage.textContent = "Sei un brillante Ingegnere Informatico!";
            } else {
                endMessage.textContent = "Hai conquistato il mondo come Personaggio Pubblico!";
            }
        }
    </script>
</body>
</html>
