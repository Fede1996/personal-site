<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Persona Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        .bars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border: 1px solid #aaa;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #007acc;
            width: 100%;
            transition: width 0.3s;
        }
        .popularity .progress {
            background-color: #f39c12;
        }
        .event {
            background-color: white;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .event button:hover {
            background-color: #005f99;
        }
        #timer {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Public Persona Maker</h1>
    <div id="timer">60s</div>

    <div class="bars">
        <div class="bar career">
            <div class="progress" id="career-bar"></div>
        </div>
        <div class="bar popularity">
            <div class="progress" id="popularity-bar"></div>
        </div>
    </div>

    <div class="event" id="event-box">
        <p id="event-text">Premi Start per iniziare il gioco!</p>
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        const careerBar = document.getElementById('career-bar');
        const popularityBar = document.getElementById('popularity-bar');
        const eventBox = document.getElementById('event-box');
        const eventText = document.getElementById('event-text');
        const timerElement = document.getElementById('timer');

        let careerValue = 100;
        let popularityValue = 100;
        let gameInterval;
        let timeLeft = 60;

        const events = [
            {
                text: "Un cliente ha bisogno di un debug urgente!",
                effects: { career: +10, popularity: -10 },
            },
            {
                text: "Sei stato invitato a un'intervista televisiva!",
                effects: { career: -10, popularity: +15 },
            },
            {
                text: "Un follower su Twitter chiede consigli tecnici!",
                effects: { career: +5, popularity: +5 },
            },
            {
                text: "Un progetto importante sta per fallire senza il tuo intervento!",
                effects: { career: +20, popularity: -15 },
            },
            {
                text: "Partecipa a un evento di networking!",
                effects: { career: -5, popularity: +10 },
            },
        ];

        function updateBars() {
            careerBar.style.width = careerValue + '%';
            popularityBar.style.width = popularityValue + '%';
        }

        function endGame() {
            clearInterval(gameInterval);
            eventText.textContent = `Gioco terminato! Punteggio finale: Carriera ${careerValue}, Popolarit√† ${popularityValue}`;
            eventBox.innerHTML = '<button onclick="startGame()">Ricomincia</button>';
        }

        function triggerEvent() {
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            eventText.textContent = randomEvent.text;
            eventBox.innerHTML = `
                <button onclick="applyEffects(${randomEvent.effects.career}, ${randomEvent.effects.popularity})">Accetta</button>
                <button onclick="applyEffects(0, 0)">Ignora</button>
            `;
        }

        function applyEffects(careerChange, popularityChange) {
            careerValue = Math.max(0, Math.min(100, careerValue + careerChange));
            popularityValue = Math.max(0, Math.min(100, popularityValue + popularityChange));
            updateBars();

            if (careerValue === 0 || popularityValue === 0) {
                endGame();
                return;
            }

            triggerEvent();
        }

        function startGame() {
            careerValue = 100;
            popularityValue = 100;
            timeLeft = 60;
            updateBars();
            triggerEvent();

            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + 's';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
    </script>
</body>
</html>
